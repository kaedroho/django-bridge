[tox]
skipsdist = True
usedevelop = True

envlist = python{3.12,3.13,3.14}-django{5.2,6.0,main}

[testenv]
install_command = pip install -e ".[dev]" -U {opts} {packages}
commands = coverage run testmanage.py test --deprecation all

basepython =
    python3.12: python3.12
    python3.13: python3.13
    python3.14: python3.14

deps =
    coverage

    django5.2: Django>=5.2,<6.0
    django6.0: Django>=6.0,<6.1
    djangomain: git+https://github.com/django/django.git@main#egg=Django
